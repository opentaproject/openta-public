name: Sync private main to public main

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # -------- OPTIONAL BUT STRONGLY RECOMMENDED --------
      # Secret scanning before publishing
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true
          # Remove or point to your config file if needed:
          # config-path: .gitleaks.toml
      # ----------------------------------------------------

      - name: Push to public repo
        run: |
          git remote add public https://x-access-token:${{ secrets.PUBLIC_PUSH_TOKEN }}@github.com/opentaproject/openta-public.git
          git push --force public main:main
